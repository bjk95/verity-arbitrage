<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Teams Column -->
  <ng-container matColumnDef="teams">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Teams </th>
    <td mat-cell *matCellDef="let element"> {{ element.teams.join(" v ") }} </td>
  </ng-container>

  <!-- Sport Column -->
  <ng-container matColumnDef="sport" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sport </th>
    <td mat-cell *matCellDef="let element"> {{ element.sportNice }} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.commenceTime * 1000 | date }}</td>
  </ng-container>


  <!-- Best Margin Column -->
  <ng-container matColumnDef="bestMargin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Best Margin </th>
    <td mat-cell *matCellDef="let element"> {{ element.bestMargin.toFixed(3) }} </td>
  </ng-container>

<!--  Explore button column-->
  <ng-container matColumnDef="explore">
    <mat-header-cell  *matHeaderCellDef > Open investigation </mat-header-cell>
    <mat-cell *matCellDef="let element" >
      <button mat-button color="primary"
              (click)="openInvestigation(element.id)"> Open </button>
    </mat-cell>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="tableHeaders "></tr>
  <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
