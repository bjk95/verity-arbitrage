    <div *ngIf="postRequestResponse != undefined">
      <table mat-table [dataSource]="postRequestResponse.content" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Teams Column -->
        <ng-container matColumnDef="teams">
          <th mat-header-cell *matHeaderCellDef> Teams </th>
          <td mat-cell *matCellDef="let element"> {{ element.teams.join(" v ") }} </td>
        </ng-container>

        <!-- Sport Column -->
        <ng-container matColumnDef="sport">
          <th mat-header-cell *matHeaderCellDef> Sport </th>
          <td mat-cell *matCellDef="let element"> {{ element.sportNice }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{ element.commenceTime * 1000 | date }}</td>
        </ng-container>


        <!-- Position Column -->
        <ng-container matColumnDef="bestMargin">
          <th mat-header-cell *matHeaderCellDef> Best Margin </th>
          <td mat-cell *matCellDef="let element"> {{ element.bestMargin }} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
      </table>
    </div>
  </div>
